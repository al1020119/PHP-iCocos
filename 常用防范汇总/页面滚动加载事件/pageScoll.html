	<script type="text/javascript">
	$(function(){
		page = 2; is_loading = 1;
		$(window).scroll(function(){
			if($(document).height()==($(this).height()+$(this).scrollTop()) && is_loading==1){
				$(".as").append("<p>"+(page++)+"</p>")
			}
		});
		$(window).scroll();
	});
	
	</script>
